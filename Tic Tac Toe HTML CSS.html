<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type = "text/css">
		td {
			width: 100px;
			height: 100px;
		}

		.col1 {
			border-right: 3px solid black;
		}
	
		.col3 {
	
			border-left: 3px solid black;
		}

		.row2 {
			border-bottom: 3px solid black;
			border-top: 3px solid black;
		}

		
		#table1 {
			margin: 0 auto;
		
		}
		#row2tr {
		
	
		}

	</style>
</head>
<body>
	<table id = "table1">
		<tr>
			<td class = "col1">O</td>
			<td class = "col2">X</td>
			<td class = "col3">O</td>
		</tr>
		<tr id = "row2tr">
			<td class = "col1 row2">X</td>
			<td class = "col2 row2">O</td>
			<td class = "col3 row2">X</td>
		</tr>
		<tr>
			<td class = "col1">X</td>
			<td class = "col2">X</td>
			<td class = "col3">O</td>
		</tr>
	</table>


</body>
</html>
