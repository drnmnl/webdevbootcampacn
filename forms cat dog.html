<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for = "dogs"> Dogs: </label>
		<input name = "petChoice" id = "dogs" type = "radio" value = "DOGS" checked>

		<label for = "cats"> Cats: </label>
		<input name = "petChoice" id = "cats" type = "radio" value = "CATS">

		<button>Go! </button>
		</form> 

		<p> Please select pet color. </p>
		<select name = "color">
			<option value = "brown">Brown</option>
			<option value = "black">Black</option>
			<option value = "goldenorange">Golden/Orange</option>
		</select>

		<p>Please explain why we should sell you a pet.</p>
		<textarea rows = "10" cols = "25" name = "whypet">
		</textarea>

</body>
</html>
